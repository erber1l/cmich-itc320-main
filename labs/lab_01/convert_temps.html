<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Temperature Converter</title>
</head>
<body>
    <main>
        <h1>Convert from Fahrenheit to Celsius</h1>
        <script>
                function convertTemperature() {
                // Get the temperature in Fahrenheit from the user
                var fahrenheit = parseFloat(prompt("Enter fahrenheit temperature:"));

                // Check if the input is a valid number
                if (!isNaN(fahrenheit)) {
                    // Perform the conversion
                    var celsius = (fahrenheit - 32) * 5/9;

                    // Display the result on the webpage
                    document.write("Temperature in Celsius: " + celsius.toFixed(2) + "Â°C");
                } else {
                    // Handle invalid input
                    document.write("Invalid input. Please enter a valid number for Fahrenheit temperature.");
                }
            }

            // Call the conversion function
            convertTemperature();
        </script>
    </main>
</body>
